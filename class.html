<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class - Javascript</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
      }

      console.log(Car);

      const myCar1 = new Car("Toyota", 2022);
      const myCar2 = new Car("Honda", 2021);
      const myCar3 = new Car("Ford", 2020);

      console.log(myCar1);
      console.log(myCar2);
      console.log(myCar3);
    </script>
  </body>
</html>
