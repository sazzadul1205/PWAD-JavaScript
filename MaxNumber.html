<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAx Number</title>
  </head>
  <body>
    <script>
      const number1 = Number(prompt("Enter Number 1"));
      const number2 = Number(prompt("Enter Number 2"));
      const number3 = Number(prompt("Enter Number 3"));

      const NumberArray = [number1, number2, number3];

      let MaxNumber = NumberArray[0];

      for (let i = 1; i < NumberArray.length; i++) {
        if (NumberArray[i] > MaxNumber) {
          MaxNumber = NumberArray[i];
        }
      }

      document.write(MaxNumber);
      
    </script>
  </body>
</html>
