<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      let person = new Object();
      console.log(person);
      person.name = "John";
      person.age = 30;
      console.log(person);

      const car = {
        make: "Toyota",
        model: "Camry",
        year: 2022,
      };
      console.log("Car", car);
    </script>
  </body>
</html>
