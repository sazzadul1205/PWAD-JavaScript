<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image On Hover Change</title>
  </head>
  <body>
    <h3>Image On Hover Change</h3>

    <img
      src="./Cat.jpg"
      alt="Cat"
      width="300px"
      height="300px"
      id="image"
      onmouseover="switch2()"
      onmouseout="switch1()"
    />

    <script>
      var image2 = new Image();
      image2.src = "./Lion.jpg";
      var image1 = new Image();
      image1.src = "./Cat.jpg";

      function switch2() {
        document.getElementById("image").src = image2.src;
      }

      function switch1() {
        document.getElementById("image").src = image1.src;
      }
    </script>
  </body>
</html>
