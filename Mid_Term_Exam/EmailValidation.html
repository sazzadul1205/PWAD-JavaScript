<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validation</title>
  </head>
  <body>
    <script>
      let email = prompt("Enter your email: ");

      let regex = /@.*\./;

      if (regex.test(email)) {
        alert("Email Address Is Correct");
      } else {
        alert("Email Address Is Wrong");
      }
    </script>
  </body>
</html>
