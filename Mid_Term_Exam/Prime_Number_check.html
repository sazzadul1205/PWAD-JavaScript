<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Check</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Enter a number: "));

      if (isNaN(n) || n <= 0) {
        document.write("Please enter a valid positive number");
      } else if (n === 1) {
        document.write("1 is NOT a Prime Number");
      } else if (n === 2) {
        document.write("2 is a Prime Number");
      } else {
        let isPrime = true;

        for (let x = 2; x <= Math.sqrt(n); x++) {
          if (n % x === 0) {
            isPrime = false;
            break;
          }
        }

        if (isPrime) {
          document.write(n + " is a Prime Number");
        } else {
          document.write(n + " is NOT a Prime Number");
        }
      }
    </script>
  </body>
</html>
