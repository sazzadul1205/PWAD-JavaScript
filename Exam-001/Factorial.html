<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <script>
      const input = prompt("Enter a number:");
      const num = Number(input);

      function factorial(num) {
        let res = 1;
        for (let i = 1; i <= num; i++) {
          res *= i;
        }
        document.write("Factorial of " + num + " is " + res);
        return res;
      }

      factorial(num);
    </script>
  </body>
</html>
